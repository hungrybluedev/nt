<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greatest Common Divisor | Number Theory | Hungry Blue Dev</title>

    <link rel="stylesheet" href="styles/default.css" type="text/css" />

    <link rel="stylesheet" href="styles/katex.min.css" type="text/css" />

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="scripts/katex/katex.min.js"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="scripts/katex/auto-render.min.js"></script>
  </head>
  <body>
    <header>
      <!-- <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav> -->
    </header>
    <main id="main">
      <h1>Greatest Common Divisor</h1>
      <section id="inputs">
        <label for="input-a">First integer (a)</label>
        <input id="input-a" name="input-a" type="number" placeholder="24" />
        <label for="input-b">Second integer (b)</label>
        <input id="input-b" name="input-b" type="number" placeholder="18" />
        <button id="gcd-button">Calculate GCD</button>
      </section>
      <section id="result-container">
        <div id="result"></div>
      </section>
    </main>
    <script>
      const renderMath = () => {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "\\[", right: "\\]", display: true },
            { left: "$", right: "$", display: false },
            { left: "\\(", right: "\\)", display: false },
          ],
        });
      };
      document.addEventListener("DOMContentLoaded", renderMath);
    </script>
    <script type="module" src="scripts/gcd.js"></script>
  </body>
</html>
