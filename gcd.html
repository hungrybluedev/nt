<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greatest Common Divisor | Number Theory | Hungry Blue Dev</title>

    <link rel="stylesheet" href="styles/default.css" />
  </head>
  <body>
    <main id="main">
      <header>
        <h1>Greatest Common Divisor</h1>
      </header>
      <div id="inputs">
        <label for="input-a">First integer (a)</label>
        <input id="input-a" name="input-a" type="number" placeholder="24" />
        <label for="input-b">Second integer (b)</label>
        <input id="input-b" name="input-b" type="number" placeholder="18" />
        <button id="gcd-button">Calculate GCD</button>
      </div>
      <div id="result-container">
        <div id="result"></div>
      </div>
    </main>
    <script type="module" src="scripts/gcd.js"></script>
  </body>
</html>
